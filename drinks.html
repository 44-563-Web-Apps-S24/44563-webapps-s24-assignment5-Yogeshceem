<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drinks Menu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    .drink-letter {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-top: 10px;
    }
    .drink-name {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Have a cup with Yogesh</h1>
    </header>
    
    <div class="row">
      <div class="col-sm-2 drink-letter">C</div>
      <div class="col-sm-2 drink-letter">E</div>
      <div class="col-sm-2 drink-letter">E</div>
      <div class="col-sm-2 drink-letter">M</div>
      <div class="col-sm-2 drink-letter">A</div>
      <div class="col-sm-2 drink-letter">R</div>
    </div>
    <div class="row">
      <div class="col-md drink-name">Coke</div>
      <div class="col-md drink-name">Espresso</div>
      <div class="col-md drink-name">Easy Breeze</div>
      <div class="col-md drink-name">Martini</div>
      <div class="col-md drink-name">Apple Cide</div>
      <div class="col-md drink-name">Rum</div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-eSL1jSJUn8UAIu+2k2HEwW72WbxOzZA5tcaXn4x1U0Ouh6WJSpBuvkO4H7cUnzLP" crossorigin="anonymous"></script>
</body>
</html>
